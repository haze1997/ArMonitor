<html>
    <head>
        <title>Cadastrar-se | ArMonitor</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="recursos/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="recursos/css/style.css">
        <!--
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js"></script>-->

        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    </head>

    <body>
        <div class="wrapper" style="background-image: url('recursos/images/anime-night-cloud_wallpaper.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="recursos/images/ilustracao_ceu_montanha.avif">
                </div>
                <form action="">
                    <h3>Cadastro</h3>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Endereço de Email" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="password" type="password" placeholder="Senha" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="confirmPassword" type="password" placeholder="Confirmar Senha" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-signup" type="button">
                            Registrar-se
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
        
                    <div class="w-full text-center" style="margin-top: 49%; font-size: 15px;">
                        <a href="login.html" class="text-dark">
                            Já possui uma conta?
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref(userID).once('value').then(function(snapshot){
                        if(snapshot.val()){
                            window.location.href = "dashboard.html";
                        }else{
                            window.location.href = "conta.html";
                        }
                    });
                }
            });
        </script>
    </body>
</html>
