    <body>
        <div class="wrapper" style="background-image: url('recursos/images/wallpaperdog_night.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="recursos/images/anime_girl.jpg">
                </div>
                <form action="">
                    <h3>Login</h3>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Endereço de Email" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="password" type="password" placeholder="Senha" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-login" type="button">
                            Login
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="text-muted">
                            Esqueceu
                        </span>
                        <a href="recuperarSenha.html" class="text-dark">
                            a senha?
                        </a>
                    </div>

                    <div class="w-full text-center" style="margin-top: 58%; font-size: 15px;">
                        <a href="cadastro.html" class="text-dark">
                            Não possui uma conta? Cadastre-se
                        </a>
                    </div>
                    <div class="w-full text-center" style="font-size: 15px;">
                        <a href="index.html" class="text-dark">
                            Início
                        </a>
                    </div>
                </form>
            </div>
        </div>
    
        
        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref('usuario/' + userID).once('value').then(function(snapshot){
                        if(snapshot.val()){
                            window.location.href = "dashboard.html";
                        }else{
                            window.location.href = "conta.html";
                        }
                    });
                }
            });
        </script>
    </body>
